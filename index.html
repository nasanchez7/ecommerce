<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Ecommerce</title>
</head>
<body>

    <div class="grillas">
        <nav class="animate__animated animate__fadeInDown">
            <div class="logo animate__animated animate__jackInTheBox">
                <a href=""><img src="./assets/img/MultiMarc.png" alt=""></a>
            </div>
            <ul>
                <a href=""><li>Tienda</li></a>
                <a href=""><li>Hombre</li></a>
                <a href=""><li>Mujer</li></a>
                <a href=""><li>Niños</li></a>
            </ul>
        </nav>

        <div class="buscadorCarrito">
            <i class='bx bxs-cart-download' style='color:#ffffff'></i>
        </div>

        <section class="header1">

            <div class="descripcionProducto animate__animated animate__fadeInLeft">
                <h4>Zapatillas Adidas</h4>
                <div class="tituloProducto">
                    <h2>Adidas</h2>
                    <h2>Yeezy</h2>
                </div>
                <h3>Envios a todo el pais</h3>
                <h2 class="precio">$26.000</h2>
                <div class="botones">
                    <a href=""><button class="boton1">Añadir al carrito</button></a>
                    <a href="">Ver mas detalles</a>
                </div>
            </div>

            <div class="imgProducto">
                <img class=" animate__animated animate__fadeInRight" src="./assets/img/yeezy-negras.png" alt="">
            </div>

            <div class="marcas animate__animated animate__fadeInUp">
                <div class="contenedor">
                    <img class="marca" src="./assets/img/nike.png" alt="">
                    <img class="marca" src="./assets/img/newbalance.png" alt="">
                    <img class="marca" src="./assets/img/adidas.png" alt="">
                    <img class="marca" src="./assets/img/northface.png" alt="">
                    <img class="marca" src="./assets/img/supreme.png" alt="">
                </div>
            </div>

        </section>

        <section class="header2">
        </section>
    </div>



    



    <script src="./assets/main.js"></script>
</body>
</html>
